<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catering Page: Burgers Food Truck Template</title>
	<link rel="shortcut icon" href="img/burger-icon.png" type="image/png">
	<link rel="stylesheet" href="order-now-css/order-now-index.css">
</head>
<!-- Andriy Krynytskiy -->
<!-- Anastasia Ivanova -->
<!-- Alina Filippova -->

<body>
	<header class="header">
		<div class="header__contacts">
			<p class="header__address">Los Angeles Gournadi, 1230 Barias</p>
			<a class="header__email" href="mailto:freddy.burgers@email.com">freddy.burgers@email.com</a>
			<p class="header__hours">Hours: 9:00 AM - 5:00 PM</p>
		</div>
		<nav class="header__nav">
			<div class="header__burger">
				<a href=" #" class="header__logo-container">
					<img class="header__logo" width="252" src="img/burger-logo.svg" alt="Burger Logo">
				</a>
				<div class="burger">
					<span class="burger__line burger__line_first"></span>
					<span class="burger__line burger__line_second"></span>
					<span class="burger__line burger__line_third"></span>
					<span class="burger__line burger__line_fourth"></span>
				</div>
			</div>
			<div class="header__menu">
				<a href="#" class="header__menu-item">About Us</a>
				<a href="#" class="header__menu-item">Menu</a>
				<a href="#" class="header__menu-item">Catering</a>
				<a href="#" class="header__menu-item">Contacts</a>
			</div>

			<div class="header__icons">
				<a class="header__icons-items" href="https://www.facebook.com" target="_blank">
					<img src="img/header--facebook-icons.svg" alt="Facebook Logo">
				</a>
				<a class="header__icons-items" href="https://www.instagram.com" target="_blank">
					<img src="img/header-instagram-icons.svg" alt="Instagram Logo">
				</a>
				<a class="header__icons-items" href="https://www.youtube.com" target="_blank">
					<img src="img/header-youtube-icons.svg" alt="Youtube Logo">
				</a>
			</div>
		</nav>
	</header>
</body>

</html>
